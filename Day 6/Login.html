<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/Day 6/style.css">
</head>
<body>
    <img src="/Day 6/compney.jpg" alt="company" class="main_img">
    <div>
        <form action="Login.html">
            <table id="rr">
                <tr>
                    <th colspan="2" id="lf">Login</th>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-at"></i></td>
                    <td><input type="email" name="email" id="mail" placeholder="E-mail" required></td>
                </tr>

                <tr>
                    <td><i class="fa-solid fa-key"></i></td>
                    <td><input type="password" name="pas" placeholder="Password" required></td>
                </tr>

                <tr>
                    <th colspan="2"><a href="/Day 6/Forget_Page.html">Forgot Password</a></th>
                </tr>

                
            <tr>
                <th colspan="2"><button type="submit" id="submit"><a href="/Day 6/Ragistration.html"></a> Login</button></th>
            </tr>

                <tr>
                    <th colspan="2"><a href="/Day 6/Ragistration.html">New Ragistration</a></th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
