<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/Day 6/style.css">
    <link href="css/bootstrap/bootstrap.css" type="table/css" rel="stylesheet" />
    
</head>

<body>
    <img src="/Day 6/compney.jpg" alt="company" class="main_img">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <table>
            <tr>
                <th colspan="2" id="rf">Ragistration Form</th>
            </tr>

            <tr>
                <td><i class="fa-solid fa-user"></i></td>
                <td><input type="text" name="first name" id="fn" placeholder="First Name" required></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-user"></i></td>
                </td>
                <td><input type="text" name="last name" placeholder="Last Name" id="ln" required></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-at"></i></td>
                <td><input type="email" name="email" id="mail" placeholder="E-mail"required></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-square-phone fa-shake"></i></td>
                <td><input type="number" placeholder="Phone Number" required></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-restroom"></i></td>
                <td>
                    <input type="radio" name="gender" value="Male" required>Male
                    <input type="radio" name="gender" value="Female" required>Female
                </td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-calendar-days"></i></td>
                <td><input type="date" name="date" placeholder="Date of Birth" required></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-upload"></i></td>
                <td><input type="file" placeholder="Choose file" required></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-key"></i></td>
                <td><input type="password" name="pas" placeholder="Password" required></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-location-dot fa-flip"></i></td>
                <td><textarea name="Address" id="add" cols="20" rows="2" placeholder="Full Address" required></textarea></td>
            </tr>

            <tr>
                <td><i class="fa-solid fa-arrow-up-1-9"></i></td>
                <td><input type="number" name="Name" placeholder="Pincode" required></td>
            </tr>

            <tr>
                <th colspan="2"><input type="checkbox" id="cb" required>Terms and Condition</th>
            </tr>

            <tr>
                <th colspan="2"><button type="submit" id="submit">Submit</button></th>
            </tr>

            <tr>
            <th colspan="2"><hr></th>
            </tr>

            <tr>
                <th colspan="2">Already Ragistred <a href="Login.html">Login</a></th>
            </tr>
        </table>
    </div>
</body>

</html>
